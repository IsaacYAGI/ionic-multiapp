<ion-header>

  <ion-navbar>
    <ion-title>Registro de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button block color="secondary" (click)="registrarUsuario()">Registrar &nbsp; <ion-icon name="checkmark"></ion-icon></button>
</ion-content>
